<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="main">
        <div class="header">
            <img src="https://media.istockphoto.com/id/1370940358/vector/play-to-win-vector-handwritten-lettering-vector-illustration.jpg?s=612x612&w=0&k=20&c=H6Y2ZMBnIICGqzpTpNxlrVOMzuXGkY20832LBUYZQBM=" alt="" width="200px">
        </div>
        <div class="image">
            <img src="images/teble-tennis.gif" alt="" class="image" width="200px">
        </div>
        <div class="body">
            <h3>Scores</h3>
            <h5 class="scores"><span class="first-number">0</span> to <span class="second-number">0</span></h5>
            <h5 class="score-to-win">Score to Win</h5>
            <input type="number" class="input">
        </div>
        <div class="buttons">
            <button class="player-1 btn">+ 1 for Player 1</button>
            <button class="player-2 btn">+ 1 for Player 2</button>
            <button class="reset btn">Reset</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
